<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knygų inventorius</title>
</head>
<body>
    <h1>Knygų inventoriaus valdymas</h1>
    <section id="filters">
        <label for="categorySelect">Pasirinkite kategoriją:</label>
        <select id="categorySelect">
            <option value="">Visos kategorijos</option>
        </select>
        <label for="titleInput">Knygos pavadinimas:</label>
        <input type="text" id="titleInput" placeholder="Ieškoti pagal pavadinimą">
        <label for="pagesInput">Puslapių skaičius iki:</label>
        <input type="number" id="pagesInput" placeholder="Įvesti puslapių skaičių">
        <button id="filterButton">Filtruoti</button>
        <button id="cheapestBookButton">Pigiausia knyga</button>
        <button id="mostExpensiveBookButton">Brangiausia knyga</button>
    </section>
    <section>
        <h2>Paieškos rezultatas</h2>
        <div id="resultContent"></div>
    </section>
    <div id="categoriesContainer"></div>
    
    <script src="js/script.js"></script>
</body>
</html>
